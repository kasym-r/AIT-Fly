name: airline_booking
description: A simple airline booking mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Shared preferences for storing tokens
  shared_preferences: ^2.2.2
  
  # Date formatting
  intl: ^0.18.1
  
  # QR Code generation
  qr_flutter: ^4.1.0
  
  # PDF generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Path provider for file operations
  path_provider: ^2.1.1
  
  # Share files
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true



